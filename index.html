<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5,0,15,0;
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container test">
        <h1>Add Book</h1>
        <form id="book-form">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div class="title">
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div class="title">
                <label for="title">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
            <!-- table -->
            <table  class="u-full-width">
                <thead>
                    <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </form>
    </div>
    <script src="appes6.js"></script>
</body>
</html>
